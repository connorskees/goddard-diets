<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Goddard Diet Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        div {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 250px;
        }

        input {
            cursor: pointer;
        }

        a {
            display: none;
        }
    </style>
</head>

<body>
    <script>
        let execute;
    </script>
    <div>
        <input id="file-upload" onchange="execute()" type="file" />

        <a id="download">Download</a>
    </div>

    <script type="module">
        import init, { main } from "./pkg/goddard_diets.js";

        init()
            .then(() => {
                execute = function() {
                    const file = document.getElementById("file-upload").files.item(0);

                    const reader = new FileReader();
                    reader.readAsArrayBuffer(file);

                    reader.onload = function (evt) {
                        const contents = new Uint8Array(evt.target.result);
                        const downloadButton = document.getElementById("download");

                        downloadButton.href = `data:text/plain;base64,${btoa(String.fromCharCode.apply(null, main(contents)))}`
                        downloadButton.download = `${new Date().toISOString()}.xlsx`;

                        downloadButton.click();
                    }
                }
            });
    </script>
</body>

</html>
